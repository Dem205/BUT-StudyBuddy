<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy Matcher</title>
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 🔐 Auth Section -->
  <section id="auth-section" class="auth-section">
    <div class="con">
      <div class="auth-section-2"
        <h1 class="logo" style="font-size:1.5rem; font-weight: bold; text-align: center;">Bells Study-Buddy Matcher.</h1>
        <p class="tagline" style="font-size: 0.9rem; color: gray; text-align: center;">Find your perfect study partner at Bell University of Technology.</p>
        <img src="Images/Bell-University-of-Technology-BUT.webp" alt="" style="height: 60px;">
       <br>
        <p class="beta">BETA STAGE</p>
       <h2>Login or Sign Up</h2>
       <input type="email" id="email" placeholder="Email" required>
       <input type="password" id="password" placeholder="Password" required>
       <button id="signup-btn">Sign Up</button>
       <button id="login-btn">Log In</button>
      </div>
      <div class="image-section">
        <img src="https://thumbs.dreamstime.com/b/multi-ethnic-group-people-study-concepts-42042945.jpg" alt="Image"">
      </div>
    </div>

  </section>

  <!-- 👤 Profile Section -->
  <section id="profile-section" class="profile-section" style="display:none;">
    <h2>Create Your Profile</h2>
    <form id="profile-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>
      <label for="courses">What course to you plan to study today?</label>
      <input type="text" id="courses" placeholder="Courses (e.g. CS101, MATH201)" required>
      <select id="study-time" required>
        <option value="">Preferred Study Time</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
      <label for="interests">Interests</label>
      <input type="text" id="interests" placeholder="Interests (e.g. notes, group chats)" required>
      <label for="whatsapp">Whatsapp</label>
      <input type="tel" id="whatsapp" placeholder="WhatsApp Number (with country code)" required />

      <button type="submit" id="profile-submit">Save Profile</button>
    </form>

    <button id="find-matches">Find Matches</button>
    <button id="logout-btn" style="background: #e74c3c;">Log Out</button>

  </section>

  <!-- 💡 Matches -->
  <section id="matches"></section>
</body>
</html>
